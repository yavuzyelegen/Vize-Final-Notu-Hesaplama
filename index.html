<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Vize-Final-Notu-Hesaplama/style.css">
</head>
<body>
    <div class="bg-gradient bg-primary bg-opacity-75 badge" id="finalHesap">   
        <h1 class="bg-gradient fs-1 bg-info bg-opacity-50 text-muted">Final notu hesaplama</h1>
        <form class="bg-gradient bg-info bg-opacity-25 fw-bolder text-dark text-opacity-75" id="form" onsubmit="return myFunction(event)">
            <div class="formSatir">
                <label class="fs-3" for="vize1">Vize 1:</label>
                <input type="number" name="vize1" id="vize1" min="0" max="100">
            </div>
            <div class="formSatir">
                <label class="fs-3" for="vize2">Vize 2: </label>
                <input type="number" name="vize2" id="vize2" min="0" max="100">
            </div>
            <div class="formSatir">
                <label class="fs-3" for="final">Final: </label>
                <input type="number" name="final" id="final" min="0" max="100">
            </div class="formSatir">
            <div class="formSatir">
                <label class="fs-3" for="finalKatsayi">Final katsayı: </label>
                <input type="number" name="finalKatsayi" id="finalKatsayi" min="0" max="100">
            </div class="formSatir">
            <div class="formSatir">
                <input class="bg-gradient btn btn-primary opacity-75" type="submit" id="gonderBtn" value="Gönder">
            </div>
            <p style="padding: 20px;" class="fs-4" id="sonuc"></p>
        </form>
    </div>
    <script src="../Vize-Final-Notu-Hesaplama/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
