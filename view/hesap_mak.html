<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/hesap_mak.css">
</head>
<body>
    <ul id="navbar" class="bg-gradient bg-primary opacity-75">  
        <li><a class="badge" href="../view/anasayfa.html">Anasayfa(bos)</a></li>
        <li><a class="badge" href="../view/hakkimda.html">Hakkımda</a></li>
        <li><a class="badge" href="../view/portfoy.html">Portföy(bos)</a></li>
        <li><a class="badge" href="../view/final_hesap.html">Not hesaplama</a></li>
        <li><a class="badge" href="../view/hesap_mak.html">Hesap Makinesi</a></li>
    </ul>

    <div id="hesap_mak" class="bg-gradient bg-primary ">
        <input class="mt-4 form-label" type="text" id="screen" disabled>

        <div id="buttons" class="mt-4 mb-4" style="margin-top: 20px;">
            <button class="btn btn-info m-2" onclick="appendToScreen('7')">7</button>
            <button class="btn btn-info m-2" onclick="appendToScreen('8')">8</button>
            <button class="btn btn-info m-2" onclick="appendToScreen('9')">9</button><br>
            <button class="btn btn-info m-2" onclick="appendToScreen('6')">6</button>
            <button class="btn btn-info m-2" onclick="appendToScreen('5')">5</button>
            <button class="btn btn-info m-2" onclick="appendToScreen('4')">4</button><br>
            <button class="btn btn-info m-2" onclick="appendToScreen('3')">3</button>
            <button class="btn btn-info m-2" onclick="appendToScreen('2')">2</button>
            <button class="btn btn-info m-2" onclick="appendToScreen('1')">1</button><br>
            <button class="btn btn-info m-2" onclick="appendToScreen('0')">0</button>
            <button class="btn btn-info m-2" onclick="appendToScreen('*')">*</button>
            <button class="btn btn-info m-2" onclick="appendToScreen('/')">/</button><br>    
            <button class="btn btn-info m-2" onclick="appendToScreen('+')">+</button>
            <button class="btn btn-info m-2" onclick="appendToScreen('-')">-</button>
            <button class="btn btn-info m-2" onclick="clearScreen()">C</button><br>
            <button class="btn btn-info m-2" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="../js/hesap-mak.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
